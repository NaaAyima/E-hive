<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin/User Panel</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome, it's been a minute...</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Login to your Account</h2>
      <form action="/auth/login" method="POST" class="auth-form">
        <div class="form-group">
          <label for="user-type">User Type</label>
          <select id="user-type" name="user-type" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
      <div id="login-message" class="login-message"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 E-Hive Admin Panel</p>
  </footer>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const userType = document.getElementById('user-type').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userType, email, password })
      });

      if (response.ok) {
        const data = await response.json();
        if (data.userType === 'admin') {
          window.location.href = '../admin/dashboard.html';
        } else {
          window.location.href = '../user/dashboard.html';
        }
      } else {
        const messageDiv = document.getElementById('login-message');
        messageDiv.innerHTML = `<p>Login failed. Please try again.</p>`;
        messageDiv.style.color = 'red';
      }
    }

    document.querySelector('.auth-form').addEventListener('submit', handleLogin);
  </script>
</body>
</html>
