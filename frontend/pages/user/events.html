<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events - E-Hive</title>
  <link rel="stylesheet" href="events.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Upcoming Events</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="../auth/logout.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="events-section">
    <div class="container">
      <h2>Events</h2>
      <div id="events-list">
        <!-- Event cards will be populated here -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 E-Hive. All rights reserved.</p>
  </footer>

  <script>
    // Fetch and display events
    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('/events');
      const events = await response.json();

      const eventsList = document.getElementById('events-list');
      events.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.classList.add('event-card');
        eventCard.innerHTML = `
          <h3>${event.name}</h3>
          <p>Date: ${new Date(event.date).toLocaleDateString()}</p>
          <p>Location: ${event.location}</p>
          <p>Available Seats: ${event.availableSeats}</p>
          <a href="eventDetail.html?id=${event._id}" class="btn">View Details</a>
        `;
        eventsList.appendChild(eventCard);
      });
    });
  </script>
</body>
</html>
