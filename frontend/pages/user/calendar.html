<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
  <link rel="stylesheet" href="calendar.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <style>
    #calendar {
      max-height: 600px; /* Adjust the height as needed */
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Event Calendar</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li> <!-- Link to dashboard.html -->
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <div id="calendar"></div>
    <button onclick="window.location.href='dashboard.html'" class="btn">Back to Dashboard</button> <!-- Button to go back to dashboard -->
  </main>
  <footer>
    <p>&copy; 2024 E-Hive. All rights reserved.</p>
  </footer>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        events: '/events',
        eventClick: function(event) {
          window.location.href = `eventDetail.html?id=${event._id}`;
        }
      });
    });
  </script>
</body>
</html>
