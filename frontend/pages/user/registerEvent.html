<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event - Campus Events</title>
  <link rel="stylesheet" href="registerEvent.css">
</head>
<body>
  <header>
    <h1>Register for Event</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="events.html">View Events</a></li>
        <li><a href="profile.html">My Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="event-registration">
      <h2>Event: Web Development Seminar</h2>
      <p>Location: Campus Hall</p>
      <p>Date: January 25, 2024</p>
      <p>Available Seats: 50</p>

      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">RSVP Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Campus Event Management</p>
  </footer>
</body>
</html>
