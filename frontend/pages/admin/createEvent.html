<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - E-Hive</title>
    <link rel="stylesheet" href="createEvent.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Create Event</h1>
            <nav>
                <ul>
                    <li><a href="adminDashboard.html">Dashboard</a></li>
                    <li><a href="manageUsers.html">Manage Users</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="../auth/login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="create-event-section">
            <h2>New Event</h2>
            <form  class="create-event-form">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="event-capacity">Capacity</label>
                    <input type="number" id="event-capacity" name="capacity" required>
                </div>

                <div class="form-group">
                    <label for="event-category">Category</label>
                    <select id="event-category" name="category" required>
                        <option value="" disabled selected>Select a Category</option>
                        <option value="workshops">Workshops</option>
                        <option value="seminars">Seminars</option>
                        <option value="club-activities">Club Activities</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="submit-btn" type="button">Create Event</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 E-Hive. All rights reserved.</p>
    </footer>
    <script src="../../scripts/create-event.js"></script>
</body>
</html>
