<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - E-Hive</title>
    <link rel="stylesheet" href="createEvent.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Create New Event</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="manage-users.html">Manage Users</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="../auth/login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form action="/admin/create-event" method="POST">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="event-name" required>

            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="event-location" required>

            <label for="event-description">Description</label>
            <textarea id="event-description" name="event-description" required></textarea>

            <label for="event-capacity">Capacity</label>
            <input type="number" id="event-capacity" name="event-capacity" required>

            <button type="submit" class="btn">Create Event</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 E-Hive. All rights reserved.</p>
    </footer>
</body>
</html>
